<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Padr達o desenhado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Padr達o enviado</h1>
  <p id="result"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pattern = params.get('pattern');

    if (pattern) {
      document.getElementById('result').textContent = 'Seu padr達o: ' + pattern.split('').join(' - ');
    } else {
      document.getElementById('result').textContent = 'Nenhum padr達o recebido.';
    }
  </script>
</body>
</html>
